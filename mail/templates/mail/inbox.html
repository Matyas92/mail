{% extends "mail/layout.html" %}
{% load static %}

{% block body %}

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h2>{{ request.user.email }}</h2>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
                <li class="nav-item d-flex justify-content-center align-items-center">
                    
                    <button class="btn btn-primary" id="inbox">Inbox</button>
                  <span class="visually-hidden">(current)</span>
              </li>
              <li class="nav-item d-flex justify-content-center align-items-center">
                 <button class="btn btn-primary" id="compose">Compose</button>
              </li>
              <li class="nav-item d-flex justify-content-center align-items-center">
               <button class="btn btn-primary" id="sent">Sent</button>
              </li>
              <li class="nav-item d-flex justify-content-center align-items-center">
                <button class="btn btn-primary" id="archived">Archived</button>
              </li>
           
              <li class="nav-item d-flex justify-content-center align-items-center">

                    <a class=" btn btn-primary" href="{% url 'logout' %}">Log Out</a>


              </li>
           

              
            </ul>
           
          </div>
        </div>
      </nav>


    <hr>




        <div class="viewEmail"></div>
    <div id="emails-view">
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form" >
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
